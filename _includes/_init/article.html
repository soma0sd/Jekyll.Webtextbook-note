{%- capture article_body -%}
<div id="article-title">
  {%- if docuThisTitle %}
  {{ docuThisTitle }}
  {%- else %}
  {{ site.title }}
  {%- endif %}
</div>
<div id="article-toc" markdown="1">
<div class="title">
바로가기
<button class="close icon" onclick="toc_close()">clear</button>
</div>
  * 목차
  {:toc}
</div>
{%- if site.adsense.content %}
<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
{{ site.adsense.content }}
{%- endif %}
<div id="article-body">
  {{ page.content }}
</div>
{%- if site.adsense.content %}
<!-- Jekyll.Webtextbook-note-contents-bot -->
<ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-3097185090136067" data-ad-slot="5027221356" data-ad-format="link"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
{%- endif %}
{%- endcapture -%}
