{%- capture article_body -%}
<div id="article-title">
  {%- if docuThisTitle %}
  {{ docuThisTitle }}
  {%- else %}
  {{ site.title }}
  {%- endif %}
</div>
<div id="article-toc" markdown="1">
<div class="title">
바로가기
<button class="close icon" onclick="toc_close()">clear</button>
</div>
  * 목차
  {:toc}
</div>
<div id="article-body">
  {%- if site.adsense.content %}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  {{ site.adsense.content }}
  {%- endif %}
  {{ page.content }}
</div>
{%- endcapture -%}
